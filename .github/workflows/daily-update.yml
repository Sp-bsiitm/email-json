name: Daily Commit

on:
  schedule:
    - cron: '20 5 * * *'  # Runs daily at 5:20 AM UTC
  workflow_dispatch:       # Allows manual trigger for testing

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Make daily commit - 24f1001384@ds.study.iitm.ac.in
        run: |
          echo "Last updated: $(date -u)" > last_update.txt
          git config user.email "24f1001384@ds.study.iitm.ac.in"
          git config user.name "DevSync Bot"
          git add last_update.txt
          git commit -m "Daily update - $(date -u)" || echo "No changes to commit"
          git push
